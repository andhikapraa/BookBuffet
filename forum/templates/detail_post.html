<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-3">
      <h1 class="mb-3 text-primary">{{username}}</h1>
      <div id="posts"></div>
    </div>
    <!-- Your scripts here -->
    <script>
      async function getCommentsById(post_id) {
        return fetch(`/get-comment/${post_id}`).then((res) => res.json());
      }
      async function getUserById(user_id) {
        return fetch(`/get-user/${user_id}`).then((res) => res.json());
      }
      async function getPostById(post_id) {
        return fetch(`/get-post/${post_id}`).then((res) => res.json());
      }
      async function refreshPosts() {
        const user_id = "{{ user_id }}";
        const post_id = "{{ post_id }}";
        const post = await getPostById(post_id);
        const htmlStrings = [];
        const comments = await getCommentsById(post[0].pk);
        let user = await getUserById(post[0].fields.user);
        let htmlString = `
                    <div class="card mb-3 shadow-sm bg-light border-primary">
                        <div class="card-body">
                            <h5 class="card-title text-primary">${post[0].fields.title}</h5>`;
        if (post[0].fields.image) {
          htmlString += `<img src="/media/${post[0].fields.image}" class="card-img-top w-50 h-50 img-fluid img-thumbnail" alt="${post[0].fields.title}">`;
        }
        htmlString += `<h6 class="card-subtitle mb-2 text-muted">Posted by ${user[0].fields.username} on ${post[0].fields.date_added}</h6>
                            <p class="card-text">${post[0].fields.text}</p>`;
        if (comments) {
          for (const comment of comments) {
            let commentUser = await getUserById(comment.fields.user);
            htmlString += `
                                        <div class="card mt-3 ml-5 bg-light border-secondary">
                                            <div class="card-body">
                                                <h6 class="card-subtitle mb-2 text-muted">${commentUser[0].fields.username} commented:</h6>
                                                <p class="card-text">${comment.fields.text}</p>`;
            if (comment.fields.user == user_id) {
              htmlString += `
                                            <button type="submit" onclick="deleteComment(${comment.pk}); return false;" class="btn btn-danger mt-3"><i class="bi bi-trash-fill"></i></button>`;
            }
            htmlString += `
                                            </div>
                                        </div>`;
          }
        }
        htmlString += `
                            <form id="form-comment" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <h3>Add Comment</h3>
                                <textarea class="form-control" id="content" name="content" rows="3"></textarea>
                                <button id="button_add_comment" type="submit" onclick="addComment(${post[0].pk}); return false;" class="btn btn-primary mt-2">Submit</button>
                            </form>
                            `;
        if (post[0].fields.user == user_id) {
          htmlString += `
                    <button type="submit" onclick="deletePost(${post.pk}); return false;" class="btn btn-danger mt-3"><i class="bi bi-trash-fill"></i> Delete Post</button>`;
        }
        htmlString += `
                    </div>
                    </div>`;
        htmlStrings.push(htmlString);

        document.getElementById("posts").innerHTML = htmlStrings.join("");
      }
      refreshPosts();

      function addPost() {
        fetch("{% url 'main:create_post' %}", {
          method: "POST",
          body: new FormData(document.querySelector("#form-post")),
        }).then(refreshPosts);

        document.getElementById("form-post").reset();
        return false;
      }
      function addComment(post_id) {
        fetch(`/create-comment/${post_id}/`, {
          method: "POST",
          body: new FormData(document.querySelector("#form-comment")),
        }).then(refreshPosts);

        document.getElementById("form-comment").reset();
        return false;
      }

      function deletePost(post_id) {
        fetch(`/delete-post/${post_id}`, {
          method: "DELETE",
        }).then(refreshPosts);
        return false;
      }

      function deleteComment(comment) {
        console.log("deleteComment");
        fetch(`/delete-comment/${comment}`, {
          method: "DELETE",
        }).then(refreshPosts);
        return false;
      }
      document.getElementById("button_add").onclick = addPost;
    </script>
  </body>
</html>
