    <script>
        $(document).ready(function (){
            const activePage = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                
            })
            if (activePage == "/"){
                document.getElementById('home').classList.add('active');
            } else if(activePage.includes( "/planner")){
                document.getElementById('planner').classList.add('active');
            } else if(activePage.includes( "/local-shops")){
                document.getElementById('rekomendasi').classList.add('active');
            } else if(activePage.includes( "/event")){
                document.getElementById('rekomendasi').classList.add('active');
            }  else if(activePage.includes( "/attraction")){
                document.getElementById('rekomendasi').classList.add('active');
            } else if(activePage.includes( "/forum")){
                document.getElementById('forum').classList.add('active');
            }
            
            
        })
        
    </script>
