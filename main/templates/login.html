{% load static %}
<!DOCTYPE html>
<html lang="en">

<title>BookSaw - Free Book Store HTML CSS Template</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="author" content="">
<meta name="keywords" content="">
<meta name="description" content="">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'icomoon/icomoon.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/vendor.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">



<script src="/static/js/jquery-1.11.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist//static/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
<script src="/static/js/plugins.js"></script>
<script src="/static/js/script.js"></script>



{% block content %}

<div class="showcase">
    
    <h1 class="text-title">Sign In</h1>
    
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" id="username" placeholder="Username" class="form-control">
            <input type="password" name="password" id="password" placeholder="Password" class="form-control">
        </div>
        <div class="form-group">
            <input class="login-button" type="submit" value="Login">
        </div>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="showcase-bottom">
        Don't have an account yet? 
        <div class="showcase-register" >
            <a href="{% url 'main:register' %}" >Register Now</a>
        </div>
    </div>
    
</div>

{% endblock content %}
